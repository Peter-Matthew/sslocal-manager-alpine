version: '3'

services:
  ssserver-rust:
    build: .
    container_name: ssserver-rust
    restart: always
    ports:
      - '8388:8388/udp'
      - '8388:8388/tcp'
    volumes:
      - ./server.ssconfig.json:/.ssconfig.json:ro
    environment:
      - DNS_ADDRS=114.114.114.114,8.8.8.8
    
# networks: # 网络配置，需要使用 IPv6 时取消注释
#   default:
#     enable_ipv6: true
